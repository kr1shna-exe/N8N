services:
  server:
    build: ..
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  worker:
    build: ..
    command: ["uv", "run", "python", "Workers/index.py"]
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: jkchinnu
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_n8n
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
